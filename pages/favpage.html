<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DASTIFY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./../styles/searchpage.css">
</head>

<body>
    <div class="d-flex m-1">
        <!-- div f端r gesamte linke seite -->
        <div class="d-flex flex-column">
            <!-- oben links die box f端r start usw -->
            <div class=" w-20">
                <div class="">
                    <nav class="navsaid nav flex-column w-100">
                        <a class="nav-link active text-white fs-5" aria-current="page" href="#">
                            <i class="fa-brands fa-spotify mx-3"></i><span class="noney">DASTIFY</span>
                        </a>
                        <a class="nav-link text-white opacity-50" href="#">
                            <i class="fa-solid fa-house mx-3"></i><span class="noney">Start</span>
                        </a>
                        <a class="nav-link text-white opacity-50" href="searchpage.html" target="_blank">
                            <i class="fa-solid fa-magnifying-glass mx-3"></i><span class="noney">Suchen</span>
                        </a>
                    </nav>
                </div>
            </div>
            <!-- unten links die box f端r Biblio liebsongs usw-->
            <div class="w-20 h-100 flex-wrap">
                <nav class="navsaid nav flex-column w-20 mx">
                    <div class="">
                        <a class="nav-link text-white opacity-50 mt-3" href="#">
                            <i class="fa-solid fa-book mx-3"></i><span class="noney">Bibliothek</span>
                        </a>
                        <a target="_blank" class="nav-link text-white mt-3" href="favpage.html">
                            <i class="fa-solid fa-heart mx-3"></i><span class="noney">Lieblingssongs</span>
                        </a>
                        <a class="nav-link text-white opacity-50 mt-3" href="#">
                            <i class="fa-solid fa-headphones mx-3"></i><span class="noney">Playlists</span>
                        </a>
                        <a class="nav-link text-white opacity-50 mt-3" href="#">
                            <i class="fa-solid fa-bookmark mx-3"></i><span class="noney">Gespeichert</span>
                        </a>
                    </div>


                </nav>
            </div>
        </div>
        <!-- div f端r die rechte seite  -->
        <div class="d-flex flex-column w-80" id="notfix">
            <div>
                <nav class=" navbar w-100 py-0 justify-content-between" flex-column data-bs-theme="dark">

                    <form class="d-flex align-items-center mx-5 only text" role="search">
                        <input id="suche" class="cursor-none suchfeld form-control me-3 text"
                            placeholder="Hier findest du deine Lieblingssongs" readonly>
                    </form>

                    <a class=" none reg a" href="">Registrieren</a>
                    <a class="none log a" href="">Anmelden</a>
                </nav>
            </div>
            <div id="scrollen" class="mx-2 mh">
                <div class="scrollen navsaid  flex-column w-100 mh">
                    <div id="ergebnisse" class="d-flex gap-2
                    ">
                        <div id="displayData"></div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- MEDIA PLAYER IM FOOTER -->
    <footer class="d-flex justify-content-between position-fixed align-items-center">
        <footer class="d-flex justify-content-between">
            <div class="d-flex justify-content-start media-all mb-1">
                <img id="selectedImage" class="ms-3 mt-3 media-img"
                    src="https://upload.wikimedia.org/wikipedia/commons/4/49/A_black_image.jpg" alt="">
                <div class="ms-3 d-flex">
                    <h3 id="selectedTitle" class="text-white"></h3>
                    <p id="selectedArtist" class="text-white-50 fs-6 mt-4 text"></p>
                </div>
                <div class="none"><button class="back player player-btn"><i class="fs-6 fa-solid fa-heart"></i></button>
                </div>
            </div>
            <div class="d-flex mid">
                <button class="back player player-btn"><i class="fa-solid fa-shuffle"></i></button>
                <audio class="mt-3" id="audioPlayer" controls></audio>
                <!-- <button id="back" class="back player player-btn"><i class=" fa-solid fa-backward"></i></button>
                <button id="play" class="play player player-btn "><i class="fa-solid fa-play"></i></button>
                <button id="for" class="for player player-btn "><i class="fa-solid fa-forward"></i></button>
                <button class="back player player-btn"><i class="fa-solid fa-repeat"></i></button> -->
            </div>
            <div class="d-flex justify-content-end">
                <div class="none">

                    <button class="back player player-btn"><i class="fs-6 fa-solid fa-music"></i></button>
                    <button class="back player player-btn"><i class="fs-6 fa-solid fa-desktop"></i></button>
                    <button class="back player player-btn"><i class="fs-6 fa-solid fa-volume-low"></i></button>

                </div>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/7a0ba6b588.js" crossorigin="anonymous"></script>
        <script type="module" src="./../javascript/favpage.js"></script>
</body>

</html>
